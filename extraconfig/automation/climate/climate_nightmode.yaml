- alias: climate_change_value_by_thermostat
  trigger:
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_3_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_4_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_5_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_6_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_7_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_8_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_9_1
  - platform: state
    entity_id: climate.danfoss_z_thermostat_014g0013_heating_1_10_1
  condition:
  # - condition: state
  #   entity_id: input_boolean.automation_disable_linked_thermostats
  #   state: 'on' # Only do this when thermostats are not linked
  - condition: state
    entity_id: input_boolean.automation_climate_nightmode
    state: 'off' # ONLY change values when it is day, otherwise we will override day temperatures with night
  action:
  - service: input_select.select_option
    data_template:
      entity_id: >
        {%- if trigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_3_1' -%}
          input_select.climate_temperature_livingroom_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_4_1' -%}
          input_select.climate_temperature_livingroom_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_5_1' -%}
          input_select.climate_temperature_kitchen_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_6_1' -%}
          input_select.climate_temperature_hallway_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_7_1' -%}
          input_select.climate_temperature_bedroom_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_8_1' -%}
          input_select.climate_temperature_oliver_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_9_1' -%}
          input_select.climate_temperature_office_day
        {%- elif rigger.entity_id == 'climate.danfoss_z_thermostat_014g0013_heating_1_10_1' -%}
          input_select.climate_temperature_bathroom_day
        {% endif -%}
      value: "{{ trigger.to_state.attributes.temperature }}"
